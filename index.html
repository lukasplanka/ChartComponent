<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    <div class="container">
        <div class="balance-sum">
            <div class="balance-my">
                <h4>My balance</h4>
                <h2>$921.48</h2>
            </div>
            <div class="balance-logo">
                <img src="images/logo.svg">
            </div>
        </div>
        <div class="balance-chart">
            <h2>Spending - Last 7 days</h2>
            <div class="balance-table">
                <table id="column-example-8" class="charts-css column show-labels data-spacing-10">
                    <tbody>
                        <tr>
                            <th scope="row"> mon </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr> 
                        <tr>
                            <th scope="row"> tue </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr> 
                        <tr>
                            <th scope="row"> wed </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr> 
                        <tr>
                            <th scope="row"> thu </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr> 
                        <tr>
                            <th scope="row"> fri </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr>
                        <tr>
                            <th scope="row"> sat </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr>
                        <tr>
                            <th scope="row"> sun </th> 
                            <td class="column-size"><span class="data"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="balance-total">
                <p>
                    Total this month
                </p>
                <h2>$478.33</h2>
            </div>
            <div class="balance-plus">
                <h4>
                    +2.4%
                </h4>
                <p>
                    from last month
                </p>
            </div>
        </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
